<body>
    <div class="background-shade">
        <div class="block">
            <h1>Place Order</h1>
            <input type="text" id="input1" placeholder="Enter Ingredients">
            <input type="file" name="dish" id="dish-img" value="123">
            <input type="text" id="input2" placeholder="Enter Style" title="
            This describes the style in which user wants to cook their food 
            e.g:'Hawain style' pizza, 'Taxes style' hibachi stake, 'African 
            style' grilled beef, etc...">
            <input type="time" id="input3" placeholder="Enter Time Frame">
            <button id="submit">Submit</button>
        </div>
        <div class="block">
            <h1>Confirmation</h1>
            <div id="recipeList">
                <!-- <img src="" alt="pic"> -->
                <img src="" alt="" id="recipeImg">
            </div>
        </div>
        <div class="block">
            <h1>Recipe Display</h1>
            <div class="recipe-display"></div>
        </div>
    </div>
    <script src="func.js"></script>
